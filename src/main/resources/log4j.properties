# log4j.rootLogger日志输出类别和级别：只输出不低于该级别的日志信息 TRACE < DEBUG < INFO < WARN < ERROR < FATAL
# WARN：日志级别     CONSOLE：输出位置自己定义的一个名字       logfile：输出位置自己定义的一个名字
#log4j.rootLogger = INFO, tcmConsole

log4j.logger.com.boraydata.cdc.tcm = INFO, tcmConsole
#日志输出到控制台
log4j.appender.tcmConsole = org.apache.log4j.ConsoleAppender
log4j.appender.tcmConsole.Target = System.out
log4j.appender.tcmConsole.layout = org.apache.log4j.PatternLayout
# 日志格式
log4j.appender.tcmConsole.layout.ConversionPattern = [%-5p] %d{ISO8601} [%t] %30c{4} %M() %L : %m%n



log4j.logger.com.boraydata.hive-jdbc-standalone = WARN, console
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = [%-5p] %d{ISO8601} [%t] %30c{4} %M() %L : %m%n

